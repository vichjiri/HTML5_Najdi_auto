<!DOCTYPE html>
<html>
  <head>
    <title>Najdi auto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    
    <script>
      var mapa;
      var pos;
      var markers = [];
      var car = new google.maps.LatLng(50.501199,15.504456);

      // inicializace mapy
      function initialize() {
        var mapOptions = {
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        // vytvoreni mapy
        mapa = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        // vytvoreni znacky auta
        var car_marker = new google.maps.Marker({
          position: car,
          map:      mapa,
          icon:     'car.png',
          title:    'Auto!'
        });
        markers.push(car_marker);
      }

      // nacteni gps souradnic
      function geoLocation(){
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude); 

           
            //vytvoreni znacky me polohy
            var my_marker = new google.maps.Marker({
              position: pos,
              map:      mapa,
              icon:     'my.png',
              title:    'Tady jsem!!'
            });
            markers.push(my_marker);

            cleanMarker();

            //nastaveni stredu mapy a zoomu
            var bounds = new google.maps.LatLngBounds(car, pos);
            mapa.setCenter(bounds.getCenter());
            mapa.fitBounds(bounds);          

          }, function() {
            handleNoGeolocation(true);
          });      
        } else {
          handleNoGeolocation(false);
        }
      }

      // vycisti pole od zbytecnych markeru
      function cleanMarker(){
        for (var i = 1; i < markers.length-2; i++) {
          markers[i].setMap(null);
        }
      }

      // casovac
      var myVar = setInterval(function(){geoLocation()}, 1500);
      
      // inicializace mapy
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
