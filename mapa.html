<!DOCTYPE html>
<html>
  <head>
    <title>Najdi auto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    
    <script>
      var mapa;
      var pos;
      var car = new google.maps.LatLng(50.501199,15.504456);

      // inicializace mapy
      function initialize() {
        var mapOptions = {
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        // vytvoreni mapy
        mapa = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        // vytvoreni znacky auta
        var marker2 = new google.maps.Marker({
          position: car,
          map:      mapa,
          icon:     'car.png',
          title:    'Auto!'
        });
      }

      // vrati stred mapy
      function getCenter(myLocation){
        return new google.maps.LatLng(
          ((myLocation.lat() + this.car.lat()) / 2) ,
          ((myLocation.lng() + this.car.lng()) / 2)
        );
      }

      // nacteni GPS souradnic
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude); 

          //vytvoreni znacky me polohy
          var marker = new google.maps.Marker({
            position: pos,
            map:      mapa,
            icon:     'my.png',
            title:    'Tady jsem!!'
          });

          //nastaveni stredu mapy
          mapa.setCenter(getCenter(pos));

        }, function() {
          handleNoGeolocation(true);
        });
        
      } else {
        handleNoGeolocation(false);
      }
      
      // inicializace mapy
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
